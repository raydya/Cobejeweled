<!doctype html>
<html>
<head>
    <title>CoBejeweled</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf8">
    <link rel="stylesheet" type="text/css" href="style/common.css" />
    <script src="script/jquery-1.6.min.js"></script>
    <script src="script/Three.js"></script>
    <script src="script/physics.js"></script>
    <script src="script/THREEx.microphysics.js"></script>
    <script src="script/init.js"></script>
    <script src="config/constant.js"></script>
    <script src="script/fc.js"></script>
    <script src="script/connect.js"></script>
    <script src="script/debug.js"></script>
    <script src="script/container.js"></script>
    <script src="script/event.js"></script>
    <script src="script/frame.js"></script>
    <script src="script/execute.js"></script>
    <script src="script/front.js"></script>
    <script src="script/jewel.js"></script>
    <script src="script/queue.js"></script>
    <script src="script/action.js"></script>
    <script src="script/animation.js"></script>
</head>
<body>
    <div id='wrap'>
        <div id='title'></div>
        <div id='content'>
            <div id='BejLeft' class='inline'>
                <div id='BejHeader'></div>
                <div id='BejField'></div>
            </div>
            <div id='BejRight' class='inline'>
                <div id='BejSys'>
                    <input type='button' id='BejCreateRoom' value='CreateRoom' class='button'/>
                    <input type='button' id='BejLeaveRoom' value='LeaveRoom' class='button'/>
                    <input type='button' id='BejSetReady' value='SetReady' class='button'/>
                    <input type='button' id='BejEnterRoom' value='JoinRoom' class='button'/>
                    <input type='button' id='BejStartGame' value='StartGame' class='button'/>
                </div>
                <div id='BejHall'></div>
            </div>
            <div id='BejConsole' class='inline'>
                <div>Camera Coordinate:<span id='camera-coordinate'></span></div>
                <div>Selected Jewel:<span id='selected-jewel-coordinate'></span></div>
                <div>Selected JewelXY:<span id='selected-jewel-xy'></span></div>
            </div>
        </div>
    </div>
</body>
</html>
